<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript" src="jqueryui.js" ></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js" ></script>
	<script type="text/javascript" src="generate_key.js" ></script>
	<script type="text/javascript" src="main.js" ></script>
	<link rel="stylesheet" href="main.css">


</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<center><h4>Secure Cloud</h4></center>
			<div class="col-md-4 col-md-offset-4">
				<form class="form ">
					<div class="form-group">
						<input id="keyname" class="form-control" placeholder="Name"></input>
					</div>

					<div class="form-group">
					    <label for="algo" >Select encryption algorithm:</label>
					    <select id="algo" class="form-control" >
		                  <option value="RSASSA-PKCS1-v1_5">RSASSA-PKCS1-v1_5</option>
		                  <option value="RSA-PSS">RSA-PSS</option>
		                  <option value="RSA-OAEP" selected> RSA-OAEP</option>
		                  <option value="ECDSA">ECDSA</option>
		                </select>
	                </div>
					<div class="form-group">
						<button id="generate-key" type="button" class="btn btn-sm btn-success" title="The key will be saved to application's folder">Generate Key</button>
					</div>
				</form>
			</div>


		</div>
	</div>
</div>

</body>
</html>
